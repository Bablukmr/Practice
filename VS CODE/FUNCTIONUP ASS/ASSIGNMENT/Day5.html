<!DOCTYPE html>
<html>
<head>  
    <title>Build a yelllow div</title>
<script>

function myFunction() {
  document.getElementById("myDiv").innerHTML=document.getElementById("myDiv").innerHTML+"Hey! .....  "

}
</script>

</head>
<body>
  <h4>In this example, the yelllow div will get a new Hey! every time you mouse over it:</h4>

    <form>
<h2><div style="padding:100px; background:yellow;" onmouseover="myFunction()" id="myDiv"> 
 </div></h2>

</form>

</body>
</html>
